<div class="container">
  <mat-toolbar>
    <button (click)="effectuerpayment()" mat-raised-button color="warn">
      faire un payment
    </button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Payments Title
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="conde">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> conde </th>
          <td mat-cell *matCellDef="let element"> {{element.conde}} </td>
        </ng-container>
        <ng-container matColumnDef="idprogram">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> idprogram </th>
          <td mat-cell *matCellDef="let element"> {{element.idprogram}} </td>
        </ng-container>
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> en savoir plus  </th>
          <td mat-cell *matCellDef="let element"> <button  (click)="detailepayement(element)" mat-raised-button color="warn">details</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]">
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
