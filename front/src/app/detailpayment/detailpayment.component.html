<div class="container">
  <mat-toolbar>
    <button (click)="effectuerpayment()" mat-raised-button color="warn">
      faire un payment
    </button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Payments Title
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef > Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="paymentType">
          <th mat-header-cell *matHeaderCellDef > paymentType </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="paymentStatus">
          <th mat-header-cell *matHeaderCellDef > Status </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef > Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>
        <ng-container matColumnDef="codeEtudiant">
          <th mat-header-cell *matHeaderCellDef > codeEtudiant </th>
          <td mat-cell *matCellDef="let element"> {{element.codeEtudiant}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef > First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.etudiants.firstname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
